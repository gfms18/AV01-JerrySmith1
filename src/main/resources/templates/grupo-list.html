<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>grupo :: Listar</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<ul class="nav navbar-nav">
			<li><a href="/exibirContato">Cadastrar Contatos</a></li>
			<li><a href="/listarContatos">Listar Contatos</a></li>
			 <li><a href="/criargrupo">Criar grupo</a></li>
			  <li><a href="/listarGrupo">Listar grupo</a></li>
		</ul>
	</nav>
	<div class="contatiner col-sm-8 col-md-12 col-md-offset-2">
		<table class="table table-dark">
			<tr>
				<th>Nome do Grupo</th>
				<th>Visibilidade</th>
				<th>Data de expição</th>
				<th>Acões</th>
			</tr>
			<tr th:each="grp : ${list}">
				<td th:text="${grp.nomedogrupo}"></td>
				<td th:text="${grp.visibilidade}"></td>
				<td th:text="${grp.dataexpiracao}"></td>
				
			</tr>
		</table>
		<hr />
	</div>
</body>
</html>
